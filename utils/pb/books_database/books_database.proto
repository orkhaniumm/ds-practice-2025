syntax = "proto3";
package booksdatabase;

service BooksDatabase {
  rpc Read(ReadRequest) returns (ReadResponse);
  rpc Write(WriteRequest) returns (WriteResponse);
  rpc DecrementStock(DecrementStockRequest) returns (DecrementStockResponse);

  // 2PC methods
  rpc Prepare(PrepareRequest) returns (PrepareResponse);
  rpc Commit(CommitRequest)   returns (CommitResponse);
  rpc Abort(AbortRequest)     returns (AbortResponse);
}

message ReadRequest {
  string title = 1;
}
message ReadResponse {
  int32 stock = 1;
}

message WriteRequest {
  string title = 1;
  int32 new_stock = 2;
}
message WriteResponse {
  bool success = 1;
}

message DecrementStockRequest {
  string title = 1;
  int32 quantity_to_decrement = 2;
}
message DecrementStockResponse {
  bool success = 1;
  int32 final_stock = 2;
}

// 2PC messages
message PrepareRequest {
  string order_id  = 1;
  string title     = 2;
  int32  new_stock = 3;
}
message PrepareResponse {
  bool   ready   = 1;
  string message = 2;
}

message CommitRequest {
  string order_id = 1;
  string title    = 2;
}
message CommitResponse {
  bool   success = 1;
  string message = 2;
}

message AbortRequest {
  string order_id = 1;
}
message AbortResponse {
  bool   aborted = 1;
  string message = 2;
}
